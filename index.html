<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        #sessionSelect, #exerciseForm {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        label, select, input, textarea {
            margin: 10px 0;
            color: #ffffff;
        }
        select, input, textarea {
            background-color: #1e1e1e;
            border: 1px solid #555;
            padding: 10px;
            color: #ffffff;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #ffffff;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        button:hover {
            background-color: #555;
        }
        textarea {
            resize: vertical;
        }
        #history {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 200px;
        }
        #etrpop {
            height: auto;
        }
    </style>
</head>
<body>

    <h1>GYM Tracker</h1>

    <!-- Start new session -->
    <button id="newSessionBtn">Neue Session starten</button>

    <!-- Session Type Selection -->
    <div id="sessionSelect">
        <h2>Wähle Session-Typ</h2>
        <select id="sessionType">
            <option value="push">Push</option>
            <option value="pull">Pull</option>
            <option value="leg">Leg</option>
        </select>
        <button id="startSessionBtn">Session Starten</button>
    </div>

    <!-- Exercise Form -->
    <div id="exerciseForm">
        <h2>Übung hinzufügen</h2>
        <form id="exerciseFormContent">
            <label for="exercise">Übung:</label>
            <select id="exercise"></select>

            <label for="weight">Gewicht (kg):</label>
            <input type="number" step="0.001" id="weight" placeholder="Gewicht" required>

            <label for="reps">Wiederholungen:</label>
            <input type="number" step="0.001" id="reps" placeholder="Wiederholungen" required>

            <label for="notes">Notizen (optional):</label>
            <textarea id="notes" rows="4" placeholder="Anmerkungen zur Übung"></textarea>

            <button type="submit">Übung hinzufügen</button>
        </form>
        <button id="deleteLastSetBtn">Letzten Satz löschen</button>
        <button id="endSessionBtn">Session Beenden</button>
    </div>

    <!-- History -->
    <div id="history">
        <h2>Übungshistorie</h2>
        <ul id="historyList"></ul>
    </div>

    <script>
        let sessionData = ''; // String to store session data
        let sessionFile;
        let exercisesCompleted = {}; // Object to store exercise sets

        const exercises = {
            push: ["Bankdrücken", "Schrägbankdrücken KH", "Schulterdrücken KH", "Trizeps Skyllcrusher rechts", "Trizeps Skyllcrusher links", "Schulter heben Schrägbank", "Butterfly", "Trizeps drücken hinter Kopf", "Schulter heben stehen", "Trizeps drücken kabelzug rechts", "Trizeps drücken kabelzug links", "Trizeps drücken stange"],
            pull: ["Bizeps curls", "Hammer curls", "bizeps schrägbank rechts", "bizeps schrägbank links", "Latzug", "Row", "frei Bizeps am kabel rechts", "frei Bizeps am kabel links", "Row Kabel rechts", "Row Kabel links", "Row enger Griff", "Überzüge Kabelturm", "Rear delt"],
            leg: ["Leg press", "Hip Adduction", "Hib Abduction", "Leg Extensions", "Bauch extension kabel", "Seated leg curls", "Leg extensions rechts", "Legs extensions links", "Calve raises"]
        };

        // Start a new session
        document.getElementById('newSessionBtn').addEventListener('click', () => {
            document.getElementById('sessionSelect').style.display = 'block';
            document.getElementById('newSessionBtn').style.display = 'none';
        });

        // Handle session start
        document.getElementById('startSessionBtn').addEventListener('click', () => {
            const sessionType = document.getElementById('sessionType').value;
            const date = new Date().toISOString().split('T')[0];
            sessionFile = `${sessionType}_${date}.txt`;

            document.getElementById('sessionSelect').style.display = 'none';
            document.getElementById('exerciseForm').style.display = 'block';

            // Start session with header
            sessionData += `Session Type: ${sessionType}\nDate: ${date}\n\n`;

            // Populate exercises based on session type
            const exerciseDropdown = document.getElementById('exercise');
            exerciseDropdown.innerHTML = ''; // Clear previous options
            exercises[sessionType].forEach(exercise => {
                const option = document.createElement('option');
                option.value = exercise;
                option.textContent = exercise;
                exerciseDropdown.appendChild(option);
            });

            // Clear history
            document.getElementById('historyList').innerHTML = '';
            exercisesCompleted = {}; // Reset completed exercises
        });

        // Handle exercise form submission
        document.getElementById('exerciseFormContent').addEventListener('submit', (e) => {
            e.preventDefault();
            const exercise = document.getElementById('exercise').value;
            const weight = document.getElementById('weight').value;
            const reps = document.getElementById('reps').value;
            const notes = document.getElementById('notes').value.trim(); // Optional notes field

            // Increment set counter for the exercise
            if (!exercisesCompleted[exercise]) {
                exercisesCompleted[exercise] = [];
            }
            const setNumber = exercisesCompleted[exercise].length + 1;

            // Prepare exercise data based on whether notes are present
            let exerciseData = `Gewicht: ${weight}kg, Wiederholungen: ${reps}`;
            if (notes) {
                exerciseData += `, Notizen: ${notes}`;
            }

            exercisesCompleted[exercise].push(exerciseData);

            // Update the history display, grouped by exercise and sorted by set number
            updateHistoryList();

            // Clear input fields for the next exercise
            document.getElementById('weight').value = '';
            document.getElementById('reps').value = '';
            document.getElementById('notes').value = ''; // Clear notes
        });

        // Update history list
        function updateHistoryList() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = ''; // Clear current history display

            for (const exercise in exercisesCompleted) {
                // Create a heading for each exercise
                const exerciseHeading = document.createElement('li');
                exerciseHeading.textContent = exercise;
                exerciseHeading.style.fontWeight = 'bold';
                historyList.appendChild(exerciseHeading);

                // List each set for this exercise
                exercisesCompleted[exercise].forEach((setData, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Satz ${index + 1}: ${setData}`;
                    historyList.appendChild(listItem);
                });
            }
        }

        // Handle "delete last set" button click
        document.getElementById('deleteLastSetBtn').addEventListener('click', () => {
            deleteLastSet();
        });

        // Function to delete the last set
        function deleteLastSet() {
            const lastExercise = Object.keys(exercisesCompleted).pop(); // Get the last added exercise
            if (lastExercise && exercisesCompleted[lastExercise].length > 0) {
                exercisesCompleted[lastExercise].pop(); // Remove the last set
                if (exercisesCompleted[lastExercise].length === 0) {
                    delete exercisesCompleted[lastExercise]; // Remove exercise if no sets are left
                }
                updateHistoryList(); // Update the displayed history
            }
        }

        // End the session and save the file
        document.getElementById('endSessionBtn').addEventListener('click', () => {
            alert('Session beendet und gespeichert!');

            // Prepare session data for file download, grouped by exercises
            let groupedSessionData = ''; // String to store grouped session data
            for (const exercise in exercisesCompleted) {
                groupedSessionData += `${exercise}\n`; // Add exercise name as header
                exercisesCompleted[exercise].forEach((setData, index) => {
                    groupedSessionData += `  Satz ${index + 1}: ${setData}\n`; // Add each set
                });
                groupedSessionData += '\n'; // Add extra newline between exercises
            }

            // Create a Blob and trigger download
            const blob = new Blob([groupedSessionData], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = sessionFile;
            link.click();

            // Reset the session for the next time
            sessionData = ''; // Clear session data
            exercisesCompleted = {}; // Reset completed exercises
            document.getElementById('exerciseForm').style.display = 'none';
            document.getElementById('newSessionBtn').style.display = 'block';
        });
    </script>

</body>
</html>
